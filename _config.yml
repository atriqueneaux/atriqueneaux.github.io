locale: "fr-FR"
title: "Aline Triqueneaux redynamisation de centre-ville"
url: "http://atriqueneaux.github.io" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog/
google_analytics_key: ""

# Default description in social shares for the jekyll-seo-tag gem
description: >
  Notre objectif est de pallier à la désertification des centres-villes et à la vacance commerciale.
  Nous sommes convaincus que le centre-ville doit revenir au coeur de la ville.
  Pour cela nous répondons aux besoins, des collectivités et des unions commerciales, de redynamisation afin
  de recréer le lien de proximité et de confiance vers le consommateur. L'objectif est que celui-ci réinvestisse
  le centre-ville afin de recréer un dynamisme économique, social, sociétal et culturel.

