<div class="cards">
  {% for card in include.cards %}
  <div class="card">
    <h3 class="card-title">
      {{card.title}}
    </h3>
    <div class="card-text">
      {{card.text}}
    </div>
    {% if card.highlight %}
    <div class="card-text-highlight">
      {{card.highlight}}
    </div>
    {% endif %}
  </div>
  {%endfor %}
</div>
