<div class="cards">
  {% for card in include.cards %}
  <div class="card card-{{card.size |default: 100}}">

    <h3 class="card-title">
      {{card.title}}
    </h3>
    {% if card.image %}
    <img class="card-image" src="{{card.image}}">
    {% endif %}
    <div class="card-text">
      {{card.text}}
    </div>
    {% if card.highlight %}
    <div class="card-text-highlight">
      {{card.highlight}}
    </div>
    {% endif %}
  </div>
  {%endfor %}
</div>
