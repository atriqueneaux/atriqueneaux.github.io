<div class="card-group">
  {% for card in include.cards %}
  <div class="card" >
  {% if card.image %}
  <img class="card-img-top" src="{{card.image}}" alt="{{card.title}}">
  {% endif %}
  <div class="card-body">
    <h4 class="card-title">{{card.title}}</h4>
    <p class="card-text">{{card.text}}</p>
    {% if card.highlight %}
      <p class="card-text"><small class="text-muted">{{card.highlight}}</small></p>
    {% endif %}
  </div>

  {%endfor %}
</div>
